<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card with Image</title>
  <style>
    .profile-card {
      width: 300px;
      height: 200px;
      background-color: #f0f0f0;
      border: 2px solid #333;
      padding: 20px;
      margin: 30px auto;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      text-align: center;
      position: relative;
    }

    .profile-card img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .profile-card h2 {
      margin: 0 0 8px;
      font-size: 18px;
    }

    .profile-card p {
      margin: 0 0 12px;
      font-size: 14px;
      color: #555;
    }

    .profile-card button {
      padding: 6px 14px;
      margin-top: 8px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .profile-card button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <img src="Guhans.jpg" alt="Profile Picture">
    <h2>Guhan S</h2>
    <p>Mechatronics Engineer</p>
    <button>Connect</button>
  </div>

</body>
</html>
